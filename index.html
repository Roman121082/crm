<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Inter-SemiBold.woff2" as="font" type="font/woff2" crossorigin>

  <link href="css/style.css" rel="stylesheet">
  <title>crm</title>
</head>

<body>
  <div class="modal__window">
    <button type="button" class="button__closed" z-index 5>
    </button>
    <h3 class="modal__title">Добавить товар</h3>
    <form class="modal__form" action="https://jsonplaceholder.typicode.com/posts" method="POST" name="add-product">
      <fieldset class="form__fieldset">
        <label class="form__label" for="name__product">Наименование</label>
        <input class="input__text" type="text" name="name__product" id="name__product" required>

        <label class="form__label" for="caregory">Категория</label>
        <input class="input__text" type="text" name="caregory" id="caregory" required>

        <label class="form__label" for="units">Единицы измерения</label>
        <input class="input__text" type="text" name="units" id="units" required />


        <label class="form__label" for="discount">Дисконт</label>
        <input class="form__checkbox" type="checkbox" aria-label="Добавить скидку" />
        <input class="input__text input__text_right" type="text" name="discount" id="discount" />

        <label class="form__label" for="description">Описание</label>
        <textarea class="form__textarea" name="description" id="description" rows="6" required></textarea>

        <label class="form__label" for="count">Количество</label>
        <input class="input__text" name="count" id="count" required>

        <label class="form__label" for="price">Цена</label>
        <input class="input__text" name="price" id="price" required>
      </fieldset>
      <button class="submit" type="submit">Добавить товар
      </button>
    </form>
  </div>

</body>

</html>
