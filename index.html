<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Inter-SemiBold.woff2" as="font" type="font/woff2" crossorigin>

  <link href="css/style.css" rel="stylesheet">
  <title>crm</title>
</head>

<body>
  <div class="modal">
    <button type="button" class="modal__close">
    </button>
    <p class="modal__title">Добавить товар</p>
    <form class="form modal__form" action="https://jsonplaceholder.typicode.com/posts" method="POST" name="add-product">
      <fieldset class="form__fieldset">
        <label class="form__label" for="name__product">Наименование</label>
        <input class="form__input" type="text" name="name__product" id="name__product" required>

        <label class="form__label" for="caregory">Категория</label>
        <input class="form__input" type="text" name="caregory" id="caregory" required>

        <label class="form__label" for="units">Единицы измерения</label>
        <input class="form__input" type="text" name="units" id="units" required>

        <label class="form__label" for="discount">Дисконт</label>
        <div class="form__optional-input">
          <input class="form__checkbox" type="checkbox" aria-label="Добавить скидку">
          <input class="form__input" type="text" name="discount" id="discount" disabled>
        </div>

        <label class="form__label" for="description">Описание</label>
        <textarea class="form__input" name="description" id="description" rows="5" required></textarea>

        <label class="form__label" for="count">Количество</label>
        <input class="form__input" name="count" id="count" required>

        <label class="form__label" for="price">Цена</label>
        <input class="form__input" name="price" id="price" required>
      </fieldset>
      <button class="form__submit" type="submit">Добавить товар
      </button>
    </form>
  </div>

</body>

</html>
